{% extends 'base.html' %}

{% block content %}

<form action="." method="POST">
  {% csrf_token %}
  <div class="form-row align-items-center">
    <div class="col-auto">

      {{ form.as_p }}
        <p>
            <b>Subtotal</b> {{object.subtotal}}
        </p>
        <p>
            <b>Tax</b> {{object.tax}}
        </p>
        <p>
            <b>Total</b> {{object.total}}
        </p>
      <button type="submit" class="btn btn-primary mb-2">Complete Order</button>
    </div>
  </div>
</form>


{% endblock %}
