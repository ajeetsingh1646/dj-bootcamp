
<form action="." method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row align-items-center">
      <div class="col-auto">
  
        {{ form.as_p }}
  
        <button type="submit" class="btn btn-primary mb-2">{% if submit_btn %}{{ submit_btn }} {% else %}Submit{% endif %}</button>
      </div>
    </div>
  </form>
